<div class="login-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
      <label for="username">username</label>
      <input type="username" formControlName="username" class="form-control" placeholder="Enter username">
      <!-- <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
        <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
        <div *ngIf="loginForm.controls.email.errors.email">Email is invalid</div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
      <!-- <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div> -->
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>



</div>
