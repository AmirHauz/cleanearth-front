<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Name</label>
    <input type="text" formControlName="username" class="form-control" placeholder="Enter name">
    <!-- <div *ngIf="registerForm.controls.name.invalid && (registerForm.controls.name.dirty || registerForm.controls.name.touched)">
      <div *ngIf="registerForm.controls.name.errors.required">Name is required</div>
    </div> -->
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
    <!-- <div *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)">
      <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
      <div *ngIf="registerForm.controls.email.errors.email">Email is invalid</div>
    </div> -->
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
    <!-- <div *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)">
      <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
    </div> -->
  </div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
