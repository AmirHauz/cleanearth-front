<h1 mat-dialog-title>Use the gift</h1>
<div mat-dialog-content class="input-container">
  <form (submit)="useGift(formData)">
    <div>
      <p>uniqueId: {{ data.uniqueId }}</p>
      <p>receipt number: <input type="text" [(ngModel)]="formData.receipt" name="receipt"></p>
    </div>
    <div>
      <p>store number: <input type="text" [(ngModel)]="formData.shop" name="shop"></p>
      <p>code: <input type="text" [(ngModel)]="formData.code" name="code"></p>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>No</button>
      <button mat-button type="submit" cdkFocusInitial>Ok</button>
    </div>
  </form>
</div>
