<div *ngIf="loggedValue$ | async;else elseBlock">
<div class="container">
  <h1 class="text-center mb-5">Contact Form </h1>
  <div class="row">
  <div class="col-md-6 offset-md-3">
  <form [formGroup]="FormData" (ngSubmit)="send()"><div class="form-group" action="typescript:void(0)">
    <mat-form-field>
      <mat-label> Reason</mat-label>
      <mat-select name="reason" formControlName="reason">
        <mat-option *ngFor="let reason of ressons" [value]="reason.value">
          {{reason.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
  <label for="comment">Comment</label>
  <textarea class="form-control" formControlName="comment" name="c  omment">
  </textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
  </form>
  </div>
  </div>
  </div>
</div>
<ng-template #elseBlock>
<p>contact-us works but user is not logged!</p>
</ng-template>
